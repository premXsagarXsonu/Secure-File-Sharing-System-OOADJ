<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>File Sharing System</title>
    <style>
        .file-container {
            max-width: 600px;
            
            margin: auto;

            padding: 20px;
            border: 1px solid #ccc;
            align-items: center;
        }
        
        .file-upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-right: 10px;
        }

            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        #file-display {
            margin-top: 20px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .file-item .file-name {
            margin: 0;
        }
        
        .file-item form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item form input[type=submit] {
            background-color: #f44336;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .file-item form input[type=submit]:hover {
            background-color: #e53935;
        }
        
        .titleline {
  text-align: center;
  font-size: 35px;
  font-weight: bold;
  padding: 15px;
  background-color: #F5F5F5;
  border-bottom: 2px solid #ddd;
}
.subtitle {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  padding: 15px;
  background-color: #F5F5F5;
  border-bottom: 2px solid #ddd;

.submit-btn {
  background-color: #4CAF50; /* Green */

  padding: 12px 20px;

.fileform {
  display: inline-block;
  margin-right: 10px;

  font-weight: bold;
}

.fileform input[type="submit"] {
  background-color: #ff6666;
  border: none;
  color: #fff;
  margin-left: 1rem;
  margin-top: 1rem;
  font-size: 14px;
  padding: 8px 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.fileform input[type="submit"]:hover {
  background-color: #ff4d4d;
}

  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#refresh:hover {
  background-color: #0069d9;
}

<body>
<noscript>
    <h2 style="text-align: center;">Sorry! Browser does not support Javascript.</h2>
</noscript>
<div class="titleline">Welcome To File Sharing System</div>
<div class="subtitle">Dashboard</div>

<div class="file-container">
    <div class="file-upload-header">
        <h3>Refresh Page: </h3> <button id ="refresh" value = "Refresh"> Refresh</button>
    </div>
    <br>
    <div class="file-upload">
        <form id="fileUploadForm">
            <br>
            <h3>File Upload</h3>
            <br>
            <input type="file" name="file" id="fileUploadInput" class="file-input" required>
            <br><br>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <br>
    </div>
    <div id="file-display">
    </div>

</div>
<script>
'use strict'

let uploadForm = document.querySelector("#fileUploadForm");
let uploadFormInput = document.querySelector("#fileUploadInput");
let fileDisplay = document.querySelector("#file-display");
let refresh = document.querySelector("#refresh");

refresh.onclick = () => {
    window.location.replace("/showAllFiles");
}

window.onload = () => {
    
    let req = new XMLHttpRequest();
    req.open("GET", "/getFiles")

    req.onload = function () {

        let response = req.responseText;

        if (response.length !== 2) { 
            let l = response.split(", "); 
            for(let i = 0; i<l.length; ++i)
            {
                let id_;
                let name;
                let x = l[i].split("=");
                if(i === 0 && i === l.length - 1)
                {
                    id_ = x[0].substring(1, x[0].length);
                    name = x[1].substring(0, x[1].length - 1);
                }
                else if(i === 0)
                {
                    id_ = x[0].substring(1, x[0].length);
                    name = x[1];
                }
                else if(i === l.length - 1)
                {
                    id_ = x[0];
                    name = x[1].substring(0, x[1].length - 1);
                }
                else
                {
                    id_ = x[0];
                    name = x[1];
                }
                var newDiv = document.createElement("div");
                newDiv.id = id_;
                newDiv.className = name;
                newDiv.innerHTML = name;
                
                var form1 = document.createElement("form");
                form1.action = "/delete/"+id_;
                form1.className = "fileform";
                form1.method = "post";
                var submit1 = document.createElement("input");
                submit1.type = "submit";
                submit1.value = "delete";
                form1.append(submit1);
                
                var form3 = document.createElement("form");
                form3.action = "/recieveFile/"+id_;
                form3.method = "get";
                form3.className = "fileform";
                var submit3 = document.createElement("input");
                submit3.type = "submit";
                submit3.value = "download";
                form3.appendChild(submit3);
                
                newDiv.appendChild(form1);
                newDiv.appendChild(form3);
                
                fileDisplay.appendChild(newDiv);
            }
        } else {
            fileDisplay.innerHTML = "<h3>No files in the database. Upload some files.</h3>"
        }
    }

    req.send();
}

function uploadFile(file) {
    let formData = new FormData();
    formData.append("file", file);

    let req = new XMLHttpRequest();
    req.open("POST", "/sendFile")

    req.onload = function () {
        console.log("hey"+req.responseText);

        let response = req.responseText;

        if (response !== null) {
            window.location.replace("/showAllFiles");
        } else {
            alert("Error Occured! No file returned");
        }
        
    }

    req.send(formData);
}

uploadForm.addEventListener('submit', function (event) {
    console.log("Submitted");
    const files = uploadFormInput.files;

    if (files.length !== 0 ) {
        uploadFile(files[0]);
        event.preventDefault();
    } else {
        alert('Please select a file')
    }

}, true);


</script>
</body>
</html>
