<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the container */
        .container {
            padding: 16px;
        }

        /* Add media queries for responsiveness */
        @media screen and (max-width: 600px) {
            input[type=submit] {
                width: 100%;
            }
        }


  body {
            background-color: #f2f2f2;
        }
        h2 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
        margin-top: 50px;
    }
    
    form {
        margin-top: 3rem;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
        color: #333;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    
    button[type="submit"],input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    
    button[type="submit"]:hover,input[type="submit"]:hover  {
        background-color: #555;
    }
    
    a {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
        text-decoration: none;
    }
    
    a:hover {
        color: #555;
    }
    .titleline {
  text-align: center;
  font-size: 35px;
  font-weight: bold;
  padding: 15px;
  background-color: #F5F5F5;
  border-bottom: 2px solid #ddd;
}
.subtitle {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  padding: 15px;
  background-color: #F5F5F5;
  border-bottom: 2px solid #ddd;
}
#reg{
    margin-top: 1rem;
}

    </style>
</head>
<body>
<div class="titleline">Welcome To File Sharing System</div>

<br>
<br>
<br>
<form action="/createRoom" method="post">
    <div class="container">
        <label for="nickname"><b>Enter Room Name:</b></label>
        <input type="text" placeholder="Room Name" name="nickname" required>
        <br>
        <br>
        <input type="submit" value="Create Room">
    </div>
</form>
<br>
<br>
<form action="/joinRoom" method="post">
    <div class="container">
        <label for="nickname"><b>Enter Room Name:</b></label>
        <input type="text" placeholder="Room Name" name="nickname" required>
        <br>
        <input type="text" placeholder="PEER's URL" name="link" required>
        <br>
        <input type="submit" value="Join Room">
    </div>

</form>
</body>
</html>
